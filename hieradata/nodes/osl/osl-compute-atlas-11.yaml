    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_netpart')}.115"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    defroute:      'no'
    dns1:          "%{hiera('mgmt__address__proxy')}"
    domain:        "%{hiera('netcfg_dns_search')}"
    peerdns:       'yes'
