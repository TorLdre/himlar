---
network::interfaces_hash:
  'eth0':
    onboot:     'yes'
    mtu:        '9000'
    bridge:     'br0'
  'br0':
    onboot:     'yes'
    mtu:        '9000'
    type:       'Bridge'
    ipaddress:  '172.31.1.6'
    netmask:    '255.255.255.0'
    defroute:   'no'
    bridge_stp: 'off'
  'eth1.912':
    ipaddress: '172.31.34.6'
    netmask:   '255.255.255.0'
    vlan:      'yes'
    defroute:  'no'
  'eth1.913':
    ipaddress: '172.31.35.6'
    netmask:   '255.255.255.0'
    vlan:      'yes'
    defroute:  'no'
  'dummy0':
    ipaddress: '172.31.16.1'
    netmask:   '255.255.255.0'
    defroute:  'no'
  'dummy1':
    ipaddress: '129.177.31.97'
    netmask:   '255.255.255.224'
    defroute:  'no'
  'atap0-dboard01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap1-dboard01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap0-access01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap1-access01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap2-cephmon01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'

profile::base::network::mroute:
  'dummy0':
    routes:
      '172.31.16.19':      'atap0-access01'
      '172.31.16.22':      'atap0-dboard01'
  'dummy1':
    routes:
      '129.177.31.125/32': 'atap1-access01'
      '129.177.31.126/32': 'atap1-dboard01'
  'eth1.912':
    routes:
      '172.31.34.40':      'atap2-cephmon01'

lvm::volume_groups:
  vg_root:
    physical_volumes:
      - /dev/sda2
      - /dev/sda3
    logical_volumes:
      lv_libvirt:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images"
