---
network::interfaces_hash:
  'eth0':
    onboot:     'yes'
    mtu:        '9000'
    bridge:     'br0'
  'br0':
    onboot:     'yes'
    mtu:        '9000'
    type:       'Bridge'
    ipaddress:  '172.31.1.5'
    netmask:    '255.255.255.0'
    defroute:   'no'
    bridge_stp: 'off'
  'eth1.912':
    ipaddress: '172.31.34.5'
    netmask:   '255.255.255.0'
    vlan:      'yes'
    defroute:  'no'
  'eth1.913':
    ipaddress: '172.31.35.5'
    netmask:   '255.255.255.0'
    vlan:      'yes'
    defroute:  'no'
  'dummy0':
    ipaddress: '172.31.16.1'
    netmask:   '255.255.255.0'
    defroute:  'no'
  'dummy1':
    ipaddress: '129.177.31.97'
    netmask:   '255.255.255.224'
    defroute:  'no'
  'atap0-db01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap0-master01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap0-console01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap1-console01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'
  'atap2-cephmon01':
    bootproto: 'none'
    type:      'Tap'
    onboot:    'yes'

profile::base::network::mroute:
  'dummy0':
    routes:
      '172.31.16.20':      'atap0-master01'
      '172.31.16.21':      'atap0-db01'
      '172.31.16.24':      'atap0-console01'
  'dummy1':
    routes:
      '129.177.31.124':    'atap1-console01'
  'eth1.912':
    routes:
      '172.31.34.42':      'atap2-cephmon01'

lvm::volume_groups:
  vg_root:
    physical_volumes:
      - /dev/sda2
    logical_volumes:
      lv_libvirt:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images"
