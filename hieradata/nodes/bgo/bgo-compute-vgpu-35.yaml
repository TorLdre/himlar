---
profile::base::lvm::physical_volume:
  '/dev/sda4':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda4
profile::base::lvm::logical_volume:
  'lv_instances':
    volume_group: 'vg_ext'
    fs_type:      "xfs"
    mountpath:    "/var/lib/nova/instances"

# NVIDIA V100 16GB partitioned into 1x vGPUs
#
# From "mdevctl types":
#
#  nvidia-114
#    Available instances: 1
#    Device API: vfio-pci
#    Name: GRID V100-16A
#    Description: num_heads=1, frl_config=60, framebuffer=16384M, max_resolution=1280x1024, max_instance=1
#
# Example: 'nvidia-35' or ['nvidia-35', 'nvidia-36']
#
nova::compute::vgpu::vgpu_types_device_addresses_mapping: { 'nvidia-114', }

# Configuration values for the "create-mdev" service
profile::application::create_mdev::enable:                true
profile::application::create_mdev::nvidia_gpu_type:       'nvidia-114'
profile::application::create_mdev::max_instances_per_gpu: 1

nova::compute::libvirt::libvirt_cpu_model: 'Cascadelake-Server-noTSX'
