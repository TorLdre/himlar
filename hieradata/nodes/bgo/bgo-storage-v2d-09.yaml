---
profile::storage::cephosd::crush_move:  false
profile::storage::cephosd::create_osds: false

profile::base::network::network_auto_opts:
  trp:
    'defroute': 'no'
    'devicetype': 'Team'
    'mtu': '9000'
    'team_config': >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  ceph:
    'defroute': 'no'
profile::base::network::network_auto_bonding:
  trp:
    em1:
      'team_port_config': '{ "prio" : 100 }'
      'mtu': '9000'
    em2:
      'team_port_config': '{ "prio" : 100 }'
      'mtu': '9000'

profile::base::lvm::volume_group:
  'vg_swap':
    physical_volumes:
      - /dev/sda4
  'vg_cache1':
    physical_volumes:
      - /dev/sdr
  'vg_cache2':
    physical_volumes:
      - /dev/sds
profile::base::lvm::logical_volume:
  'lv_swap2':
    volume_group: 'vg_swap'
    fs_type:      xfs
    size:         40G
    mountpath:    "/var/lib/swap"
  'lv_dbg':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbh':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbi':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbj':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbk':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbl':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         122G
  'lv_dbm':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         122G
  'lv_dbn':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         122G
  'lv_dbo':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         122G
  'lv_dbp':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         122G
  'lv_dbq':
