---
network::interfaces_hash:
  'em1':
    onboot:       'yes'
    master:       'bond1'
    slave:        'yes'
  'em2':
    onboot:       'yes'
    master:       'bond1'
    slave:        'yes'
  'em3':
    onboot:       'yes'
    ipaddress:    '172.16.0.107'
    netmask:      '255.255.248.0'
    gateway:      "%{hiera('netcfg_mgmt_gateway')}"
    defroute:     'yes'
    dns1:         "%{hiera('service__address__proxy')}"
    domain:       'mgmt.iaas.intern'
    peerdns:      'yes'
  'bond1':
    onboot:       'yes'
    ipaddress:    '172.18.0.107'
    netmask:      '255.255.248.0'
    bonding_opts: 'mode=802.3ad miimon=100 lacp_rate=1'
    defroute:     'no'
  'bond1.110':
    onboot:       'yes'
    ipaddress:    '172.20.0.107'
    netmask:      '255.255.248.0'
    vlan:         'yes'
    defroute:     'no'
