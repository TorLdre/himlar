---
network::interfaces_hash:
  'eth0':
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.8"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    mtu:       '1500'
    peerdns:   'yes'
    dns1:      "%{hiera('netcfg_dns_server1')}"
    dns2:      "%{hiera('netcfg_dns_server2')}"
    domain:    "%{hiera('netcfg_dns_search')}"
    defroute:  'no'
  'eth1':
    ipaddress: "%{hiera('netcfg_trp_netpart')}.8"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
    gateway:   "%{hiera('netcfg_trp_gateway')}"
    srcaddr:   '158.39.74.246'
    ipv6init:  'yes'
    ipv6addr:  "%{hiera('netcfg_trp_netpart6')}::8/%{hiera('netcfg_trp_netmask6')}"
    defroute:  'yes'
  'eth2':
    ipaddress: "%{hiera('netcfg_oob_netpart')}.8"
    netmask:   "%{hiera('netcfg_oob_netmask')}"
    mtu:       '1500'
    defroute:  'no'
  'dummy0':
    ipaddress: '158.39.74.246'
    netmask:   '255.255.255.255'
    ipv6init:  'yes'
    ipv6addr:  '2001:700:2:83ff::8/128'
    defroute:  'no'
profile::base::network::routes:
  'eth1':
    'ipaddress': [ '::', ]
    'netmask':   [ '0', ]
    'gateway':   [ "%{hiera('netcfg_trp_gateway6')}", ]
    'source':    [ '2001:700:2:83ff::8', ]
    'table':     [ 'main', ]
    'family':    [ 'inet6', ]

named_interfaces::config:
  mgmt:
    - eth0
  trp:
    - eth1
  oob:
    - eth2
  public:
    - dummy0

profile::network::interface::manage_dummy:         true
profile::network::interface::create_custom_routes: true

profile::network::nat::enable_masquerade:          false
profile::network::nat::enable_snat:                true
profile::network::nat::source:                     "%{::network_mgmt1}/%{::netmask_mgmt1}"
profile::network::nat::outiface:                   'eth1'

#profile::base::login::oob_outiface:                "%{::interface_oob1}"

# on this node we must actually use dnsmasq from Appstream as Calico repo not available
profile::base::yumrepo::repo_hash:
  CentOS-AppStream:
    exclude:        'postgres*'

# alt under er midlertidig inntil ordin√¶r 2FA-innlogging settes opp bedre
accounts::accounts:
  'iaas':
    ensure: present

ssh::server::options:
  AuthenticationMethods: 'publickey'
