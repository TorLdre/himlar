---
network::interfaces_hash:
  'eth0':
    'ipaddress': '172.16.0.4/21'
    'post_up': [ '/etc/network/if-up.d/z90-route-eth0', ]
    'post_down': [ '/etc/network/if-down.d/z90-route-eth0', ]
# downlink interface
  'swp48':
    'ipaddress': '10.78.1.4/29'
    'post_up': [ '/etc/network/if-up.d/z90-route-swp48', ]
    'post_down': [ '/etc/network/if-down.d/z90-route-swp48', ]

# Add default route for management VRF
profile::base::network::routes:
  'eth0':
    'ipaddress': [ '0.0.0.0', ]
    'netmask':   [ '0.0.0.0', ]
    'gateway':   [ '172.16.0.1', ]
    'table':     [ 'mgmt', ]

profile::base::network::cumulus_interfaces:
  'bridge.100':
    'ipv4': [ '172.18.0.1/21', ]
  'peerlink.4094':
    'ipv4': [ '172.18.228.1/24', ]
    'clagd_enable': true
    'clagd_priority': '4096'
    'clagd_peer_ip': '172.18.228.2'
    'clagd_sys_mac': '44:38:39:ff:bb:1c'

profile::base::network::cumulus_bridges:
  'bridge':
    'ports': [ 'host1', 'host2', 'host3', 'host4', 'host5', 'host6', 'peerlink', 'downlink' ]
    'alias_name': 'Transport L2 if'
    'vlan_aware': 'true'
    'stp': 'true'
    'vids': [ '100', '4094', ]

profile::base::network::cumulus_bonds:
  'peerlink':
    'slaves': [ 'swp49-50', ]
  'downlink':
    'slaves': [ 'swp51-52', ]
    'clag_id': '100'
    'pvid': '100'
  'host1':
    'slaves': [ 'swp1', ]
    'clag_id': '1'
    'pvid': '100'
    'mstpctl_portadminedge': true
    'mstpctl_bpduguard': true
  'host2':
    'slaves': [ 'swp2', ]
    'clag_id': '2'
    'pvid': '100'
    'mstpctl_portadminedge': true
    'mstpctl_bpduguard': true
  'host3':
    'slaves': [ 'swp3', ]
    'clag_id': '3'
    'pvid': '100'
    'mstpctl_portadminedge': true
    'mstpctl_bpduguard': true
  'host4':
    'slaves': [ 'swp4', ]
    'clag_id': '4'
    'pvid': '100'
    'mstpctl_portadminedge': true
    'mstpctl_bpduguard': true
  'host5':
    'slaves': [ 'swp5', ]
    'clag_id': '5'
    'pvid': '100'
    'mstpctl_portadminedge': true
    'mstpctl_bpduguard': true
  'host6':
    'slaves': [ 'swp6', ]
    'clag_id': '6'
    'pvid': '100'
    'mstpctl_portadminedge': true
    'mstpctl_bpduguard': true

quagga::quagga::zebra_interfaces:
  'bridge':
    - 'link-detect'
    - 'description linux-bridge'
  'swp1':
    - 'link-detect'
  'swp2':
    - 'link-detect'
  'swp3':
    - 'link-detect'
  'swp4':
    - 'link-detect'
  'swp5':
    - 'link-detect'
  'swp6':
    - 'link-detect'
  'swp7':
    - 'link-detect'

quagga::quagga::zebra_ip_routes:
  - '0.0.0.0/0 10.78.1.1'
  - '10.0.0.0/8 Null0'
  - '158.39.77.0/24 Null0'
  - '158.39.77.251/32 172.18.0.102'
  - '158.39.77.252/32 172.18.0.101'
  - '158.39.77.253/32 172.18.0.102'
  - '158.39.77.254/32 172.18.0.102'

quagga::quagga::zebra_generic_options:
  'ip':
    'forwarding'
  'ipv6':
    'forwarding'

#quagga::quagga::bgp_neighbors:
#  - '172.31.228.2 remote-as 65535'
#  - '172.31.228.2 soft-reconfiguration inbound'

quagga::quagga::bgp_as: '65501'

quagga::quagga::bgp_options:
  - 'router-id 172.18.0.1'
  - 'log-neighbor-changes'
  - 'default local-preference 200'

quagga::quagga::bgp_networks:
  - '0.0.0.0/0'
  - '172.18.0.0/21'

quagga::quagga::bgp_neighbor_groups:
  'rr-clients':
    'options':
      - 'peer-group'
      - 'remote-as 65501'
      - 'route-reflector-client'
      - 'soft-reconfiguration inbound'
      - 'route-map rr-client-allow in'
      - 'bfd'
    'members':
      - '172.18.0.103'
      - '172.18.0.104'
      - '172.18.0.105'
#  'other-clients':
#    'options':
#    - 'peer-group'

quagga::quagga::bgp_accesslist:
  '10':
    - 'permit 158.39.77.0 0.0.0.255'
    - 'permit 10.1.0.0 0.0.15.255'
    - 'permit 172.18.0.0 0.0.0.255'
  '20':
    - 'deny 158.39.77.0 0.0.0.255'
    - 'deny 10.1.0.0 0.0.15.255'
    - 'deny 172.18.0.0 0.0.0.255'
    - 'permit any'

quagga::quagga::bgp_ip_prefix_list:
  - 'routes-from-leaf1 seq 5 deny any'
  - 'routes-to-leaf1 seq 5 permit 0.0.0.0/0'

quagga::quagga::bgp_route_maps:
  'rr-client-allow permit 10':
    - 'match ip address 10'
  'peer-deny deny 10':
    - 'match ip address 10'
