---
network::interfaces_hash:
  'em1':
    onboot:       'yes'
    master:       'bond1'
    slave:        'yes'
  'em2':
    onboot:       'yes'
    master:       'bond1'
    slave:        'yes'
  'em3':
    onboot:       'yes'
    bridge:       'br0'
  'bond1':
    onboot:       'yes'
    bonding_opts: 'mode=802.3ad miimon=100 lacp_rate=1'
    bridge:       'br1'
  'br0':
    ipaddress:    '172.16.0.102'
    netmask:      '255.255.248.0'
    gateway:      '172.16.0.1'
    defroute:     'yes'
    onboot:       'yes'
    type:         'Bridge'
    peerdns:      'yes'
    dns1:         "%{hiera('service__address__proxy')}"
    domain:       'mgmt.iaas.intern'
  'br1':
    onboot:       'yes'
    type:         'Bridge'
    ipaddress:    '172.18.0.102'
    netmask:      '255.255.248.0'
    defroute:     'no'
    bridge_stp:   'off'
