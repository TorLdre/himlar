---
network::interfaces_hash:
  'eth0':
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.12"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    mtu:       '1500'
    peerdns:   'yes'
    dns1:      '129.177.6.54'
    dns2:      '129.177.12.31'
    domain:    "%{hiera('netcfg_dns_search')}"
    defroute:  'no'
  'eth1':
    ipaddress: "%{hiera('netcfg_trp_netpart')}.12"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
    gateway:   "%{hiera('netcfg_trp_gateway')}"
    srcaddr:   "%{hiera('public__ip__proxy')}"
    ipv6init:  'yes'
    ipv6addr:  "%{hiera('netcfg_trp_netpart6')}::12/%{hiera('netcfg_trp_netmask6')}"
    defroute:  'yes'
  'dummy0':
    ipaddress: "%{hiera('public__ip__proxy')}"
    netmask:   '255.255.255.255'
    ipv6init:  'yes'
    ipv6addr:  '2001:700:2:83ff::12/128'
    defroute:  'no'
profile::base::network::routes:
  'eth0':
    'ipaddress': [ '172.17.0.0', ]
    'netmask':   [ '255.255.248.0', ]
    'gateway':   [ '172.16.0.10', ]
    'table':     [ 'main', ]
  'eth1':
    'ipaddress': [ '::', ]
    'netmask':   [ '0', ]
    'gateway':   [ "%{hiera('netcfg_trp_gateway6')}", ]
    'source':    [ '2001:700:2:83ff::12', ]
    'table':     [ 'main', ]
    'family':    [ 'inet6', ]

profile::base::common::manage_cron: true
profile::base::cron::crontabs:
  stats:
    hour:     '*'
    minute:   [14,29,44,59]
    command:  '/opt/himlarcli/bin/gen_stats.sh >/dev/null 2>&1'
  checks:
    hour:     '*'
    minute:   '*/5'
    command:  '/opt/himlarcli/bin/check_services.sh >/dev/null 2>&1'
  update_images:
    hour:     '7'
    minute:   '15'
    monthday: '1'
    weekday:  '*'
    command:  '/opt/himlarcli/bin/image_update.sh >/dev/null 2>&1'
  sync_owners:
    hour:     '*/6'
    minute:   '30'
    command:  '/opt/himlarcli/bin/sync_owners.sh >/dev/null 2>&1'
