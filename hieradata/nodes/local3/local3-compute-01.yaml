---
network::interfaces_hash:
  'eth0':
    dns1:      "%{hiera('netcfg_peerdns1')}"
    dns2:      "%{hiera('netcfg_peerdns2')}"
    domain:    "%{domain}"
    defroute:  'no'
    peerdns:   'yes'
    onboot:    'yes'
    ipaddress: "%{hiera('netcfg_netpart_mgmt')}.103"
    netmask:   "%{hiera('netcfg_netmask_mgmt')}"
    gateway:   "%{hiera('netcfg_gateway_mgmt')}"
  'eth0.912':
    defroute:  'no'
    onboot:    'yes'
    ipaddress: "%{hiera('netcfg_netpart_trp')}.103"
    netmask:   "%{hiera('netcfg_netmask_trp')}"
    vlan:      "yes"
