#---
#named_interfaces::config:
#  mgmt:
#  - eth4
#  trp:
#  - eth0
---
network::interfaces_hash:
  'eth0':
    onboot:         'yes'
    ipaddress:      "%{hiera('netcfg_trp_net_c1')}.42"
    netmask:        "%{hiera('netcfg_trp_netmask')}"
    ipv6init:       'yes'
    ipv6addr:       "%{hiera('netcfg_trp_netpart6')}::42/%{hiera('netcfg_trp_netmask6')}"
    ipv6_defaultgw: "%{hiera('netcfg_trp_gateway6')}"
    defroute:       'no'
  'eth4':
    onboot:         'yes'
    ipaddress:      "%{hiera('netcfg_mgmt_net_c1')}.42"
    netmask:        "%{hiera('netcfg_mgmt_netmask')}"
    mtu:            '1500'
    dns1:           "%{hiera('mgmt__address__proxy')}"
    domain:         "%{hiera('netcfg_dns_search')}"
    peerdns:        'yes'
    defroute:       'no'
