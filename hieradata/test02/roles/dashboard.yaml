---
dashboard_referer:    '^https://dashboard\.test\.iaas\.uio\.no/dashboard'
dashboard_ssl_files:  'dashboard_test_iaas_uio_no'

# Manage upload dir
profile::base::common::manage_lvm: true
profile::base::lvm::physical_volume:
  '/dev/vdb':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_upload':
    physical_volumes:
      - /dev/vdb
profile::base::lvm::logical_volume:
  'lv_upload':
    volume_group: 'vg_upload'
    fs_type:      "xfs"
    mountpath:    "/tmp"

################ TEMP DATA - SHOULD BE FIXED IN COMMON #########################
profile::base::network::manage_dummy: true

