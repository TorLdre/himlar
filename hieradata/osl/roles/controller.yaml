---
himlar_bootstrap::virt_install:
  '%{location}-admin-01':
    domain:          'iaas.uio.no'
    libvirt_pool:    'dirpool'
    libvirt_network: 'directnet'
    install_ip:      '172.16.32.11'
    install_netmask: '255.255.248.0'
    install_gateway: '172.16.32.10'

################ TEMP DATA - SHOULD BE FIXED IN COMMON #########################
include:
  default:
    - profile::network::services

named_interfaces::config:
  mgmt:
     - br0
  trp:
     - br1

profile::network::services::ntp_server:   true

profile::base::network::manage_dummy:     false
profile::base::network::l3_router:        false
profile::base::network::remove_route:     false

profile::virtualization::libvirt::networks:
  directnet:
    ensure:              enabled
    autostart:           true
    forward_mode:        bridge
    bridge:              br0
  trpnet:
    ensure:              enabled
    autostart:           true
    forward_mode:        bridge
    bridge:              br1

